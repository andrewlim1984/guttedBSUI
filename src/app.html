<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BigShort</title>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<link rel="icon" href="%svelte.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%svelte.assets%/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%svelte.assets%/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%svelte.assets%/favicon-32x32.png">
		<link rel="shortcut icon" href="../%svelte.assets%/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			:root {
				--background-color: #ffffff;
				--text-color: #292b2c;
				--hilight-color: #0275d8;
				--stroke-opacity: 1;
				--bb-stroke: purple;
				--bb-tracker: blue;
			}

			tbody {
					color: var(--text-color)
			}
			body {
					background-color: var(--background-color);
					color: var(--text-color)
			}

			td {
				color: var(--text-color);
			}

			th {
				color: var(--text-color);
			}
		</style>
		%svelte.head%
	</head>
	<body>
		<div>%svelte.body%</div>
	</body>
</html>
